<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTHLABZ | Elite Vitrin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0f172a; }
        body { background: var(--dark); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        #loader { position: fixed; inset: 0; background: var(--dark); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s; }
        .maskot-loader { font-size: 50px; animation: bounce 1s infinite alternate; }
        
        .campaign-card { width: 90%; max-width: 400px; text-align: center; opacity: 0; transform: translateY(30px); transition: 1s; padding: 20px 0; }
        .campaign-card.active { opacity: 1; transform: translateY(0); }

        /* Yeni Maskot ve Halı Alanı */
        .maskot-box { font-size: 40px; margin-bottom: -10px; z-index: 2; position: relative; }
        .hali { 
            width: 220px; height: 0; background-size: cover; background-position: center;
            margin: 0 auto; border-radius: 10px; transition: height 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0,0,0,0.8); border: 2px solid var(--gold); position: relative;
        }
        .hali.open { height: 260px; }
        .badge { position: absolute; top: -10px; right: -10px; background: #ef4444; color: white; padding: 8px 12px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; box-shadow: 0 5px 10px rgba(0,0,0,0.3); }

        .slogan { color: var(--gold); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 10px; }
        .desc { color: #94a3b8; font-size: 0.85rem; margin: 15px 20px; line-height: 1.4; }
        .wa-btn { background: #25d366; color: white; text-decoration: none; padding: 15px 30px; border-radius: 50px; display: inline-block; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-15px); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="maskot-loader">ANADOLU HALI</div>
        <p style="letter-spacing: 3px; font-size: 0.7rem; color: var(--gold); margin-top: 20px;">Zemini Değiştir, Dünyayı Hissedeceksin</p>
    </div>

    <div class="campaign-card" id="card">
        <h3 id="store-name" style="margin:0; letter-spacing:3px;">MAĞAZA ADI</h3>
        <div id="slogan" class="slogan">SLOGAN BURAYA GELECEK</div>
        
        <div style="margin-top: 30px;">
            <div class="maskot-box"></div>
            <div class="hali" id="hali-img">
                <div class="badge" id="discount-badge">%0</div>
            </div>
        </div>

        <h2 id="product-name" style="margin: 15px 0 5px 0;">Ürün Adı</h2>
        <div id="price" style="font-size: 1.4rem; color: var(--gold); font-weight: bold;">0.00 TL</div>
        <p id="aciklama" class="desc">Ürün açıklaması buraya gelecek...</p>

        <a href="#" id="wa-link" class="wa-btn">WHATSAPP İLE SİPARİŞ VER</a>
    </div>

    <script>
        async function loadData() {
            try {
                const res = await fetch('mesaj.json?v=' + Date.now());
                const data = await res.json();
                
                document.getElementById('store-name').innerText = data.magaza;
                document.getElementById('slogan').innerText = data.slogan;
                document.getElementById('product-name').innerText = data.urun;
                document.getElementById('aciklama').innerText = data.aciklama;
                document.getElementById('price').innerText = data.fiyat;
                document.getElementById('discount-badge').innerText = data.indirim;
                document.getElementById('hali-img').style.backgroundImage = `url('${data.resim}')`;
                
                const waMsg = encodeURIComponent(`Merhaba, ${data.urun} hakkında bilgi alabilir miyim?`);
                document.getElementById('wa-link').href = `https://wa.me/${data.telefon}?text=${waMsg}`;

                startUI();
            } catch (e) { console.error("Hata!"); }
        }

        function startUI() {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
                document.getElementById('card').classList.add('active');
                if ("vibrate" in navigator) { navigator.vibrate([100, 50, 100]); }
                setTimeout(() => { document.getElementById('hali-img').classList.add('open'); }, 500);
            }, 1500);
        }
        loadData();
    </script>
</body>
</html>
